<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">

    <title> {% block pagetitle %}
        Plant Disease Detection
        {% endblock pagetitle %}</title>
    <style>
        body {
            background-color: #f0f2f5; /* Lighter, simpler background */
            min-height: 100vh;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .rounded-lg {
            border-radius: 1rem;
        }

        /* Style for the upload button */
        label[for="actual-btn"] {
            background-color: rgb(2, 46, 15);
            color: white;
            padding: 0.5rem 1rem;
            font-family: sans-serif;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 1rem;
            display: inline-block; /* Ensures it sizes correctly */
        }
        
        label[for="actual-btn"]:hover {
             background-color: #05380b;
        }

        #file-chosen {
            margin-left: 0.3rem;
            font-family: sans-serif;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>

    {% block body %}
    {% endblock body %}

</body> 
</html>
